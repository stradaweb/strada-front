<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/core.css">
    <title >La Strada | Login</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card bg-transparent p-4" style="width: 25rem;">
        <div class="card-body">
            <form class="login">
                <img src="../assets/img/logo.png" alt="logo" class="img-fluid mb-3">
                <h3 class="card-title text-center mb-3">Iniciar sesión</h3>
                <div class="mb-3">
                    <input type="text" class="form-control" id="coduser" name="coduser" value="000001" placeholder="Ingrese su Id">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" value="123456" placeholder="******">
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn" id="btnLogin">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../assets/libs/sweetalert2/sweetalert2.all.js"></script>

    <script src="../assets/js/login.js"></script>
</body>
</html>
