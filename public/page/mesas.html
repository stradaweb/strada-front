<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/core.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>La Strada | Mesas</title>
</head>

<body>
    <div id="headerContainer"></div>

    <div class="container py-4">
        <div class="card bg-transparent">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <h4>Mesas</h4>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#mdlAddMesa">
                      <i class="fa-solid fa-plus"></i> Nueva mesa
                    </button>
                </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-light table-bordered table-striped">
                  <thead>
                    <tr class="bg-red text-center">
                      <th class="bg-red">#</th>
                      <th class="bg-red">Numero</th>
                      <th class="bg-red">Seccion</th>
                      <th class="bg-red">Descripcion</th>
                      <th class="bg-red">Estado</th>
                      <th class="bg-red">Acciones</th>
                    </tr>
                  </thead>
                  <tbody class="body-data">
                    
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mdlAddMesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Nueva mesa</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12 mb-3">
							<label for="numeromesa" class="form-label">Numero</label>
							<input type="text" class="form-control" id="numeromesa">
						</div>
						<div class="col-md-12 mb-3">
							<label for="seccionmesa" class="form-label">Seccion</label>
							<select class="form-select select-data-seccion" id="seccionmesa">
                                <option value="" selected>Seleccionar</option>
                            </select>
						</div>
						<div class="col-md-12 mb-3">
							<label for="descripcionmesa" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="descripcionmesa" rows="3"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary js-guardarmesa">Guardar</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="mdlUpdateMesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar mesa</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12 mb-3">
							<label for="updatenumeromesa" class="form-label">Numero</label>
							<input type="text" class="form-control" id="updatenumeromesa">
						</div>
						<div class="col-md-12 mb-3">
							<label for="updateseccionmesa" class="form-label">Seccion</label>
							<select class="form-select select-data-seccion" id="updateseccionmesa">
                                <option value="" selected>Seleccionar</option>
                            </select>
						</div>
						<div class="col-md-12 mb-3">
							<label for="updatedescripcionmesa" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="updatedescripcionmesa" rows="3"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary js-actualizarmesa" idmesa>Actualizar</button>
				</div>
			</div>
		</div>
	</div>

    <script src="../assets/js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="../assets/libs/sweetalert2/sweetalert2.all.js"></script>
        
	<script src="../assets/js/validaciones.js"></script>
    <script src="../assets/js/mesa.js"></script>
    <script src="../assets/js/seccion.js"></script>

	<script>
		$(document).ready(() => {
			cargarHeader();
			setTimeout(() => {
				loadDataUser();
                loadTableMesa();
                loadSelectSeccion();
			}, 1000)
		})
	</script>
</body>

</html>
