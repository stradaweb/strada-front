<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="../assets/img/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/core.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>La Strada | Comandas</title>
</head>

<body>
    <div id="headerContainer"></div>

    <div class="container py-4">
        <div class="card bg-transparent">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <div class="flex-grow-1">
                        <h4>Comandas</h4>
                    </div>
                    <div class="px-2">
                        <select class="form-select form-control-sm" id="select-status">
                            <option value="" selected>Todos</option>
                            <option value="2">Pendientes</option>
                            <option value="1">Terminado</option>
                            <option value="0">Cancelado</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#mdlAddComanda">
                      <i class="fa-solid fa-plus"></i> Nueva comanda
                    </button>
                </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-light table-bordered table-striped" id="tablaComanda">
                  <thead>
                    <tr class="bg-red text-center">
                      <th class="bg-red">#</th>
                      <th class="bg-red">Codigo</th>
                      <th class="bg-red">Seccion</th>
                      <th class="bg-red">Mesa</th>
                      <th class="bg-red">Fecha</th>
                      <th class="bg-red">Mensaje</th>
                      <th class="bg-red">Estado</th>
                      <th class="bg-red">Acciones</th>
                    </tr>
                  </thead>
                  <tbody class="body-data">
                    
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mdlAddComanda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Nueva comanda</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="seccioncomanda" class="form-label">Seccion</label>
							<select class="form-select select-data-seccion selectSeccionComanda" id="seccioncomanda">
                                <option value="" selected>Seleccionar</option>
                            </select>
						</div>
                        <div class="col-md-6 mb-3">
							<label for="mesacomanda" class="form-label">Mesa</label>
							<select class="form-select select-data-mesas" id="mesacomanda">
                                <option value="" selected>Seleccionar</option>
                            </select>
						</div>
						<div class="col-md-12 mb-3">
							<label for="descripcioncomanda" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="descripcioncomanda" rows="2"></textarea>
						</div>
                        <div class="col-md-12 mt-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <h5 class="text-center">Tabla de Platos</h5>
                                    <table id="tablaIzquierda" class="table table-striped table-bordered">
                                        <thead>
                                            <tr class="bg-red text-center">
                                                <th class="bg-red">Platos</th>
                                                <th class="bg-red">Precio</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                                <div class="col-md-3 text-center">
                                    <div class="mb-3">
                                        <label for="cantidadDetComanda" class="form-label">Cantidad:</label>
                                        <input type="number" class="form-control" id="cantidadDetComanda" value="1">
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripciondetcomanda" class="form-label">Mensaje</label>
                                        <textarea class="form-control" id="descripciondetcomanda" rows="2"></textarea>
                                    </div>
                                    <button id="moverDerecha" class="btn btn-primary">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                    <button id="moverIzquierda" class="btn btn-danger">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </div>
                                <div class="col-md-5">
                                    <h5 class="text-center">Orden de Platos</h5>
                                    <table id="tablaDerecha" class="table table-striped table-bordered">
                                        <thead>
                                            <tr class="bg-red text-center">
                                                <th class="bg-red">Plato</th>
                                                <th class="bg-red">Cantidad</th>
                                                <th class="bg-red">Mensaje</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary js-agregarcomanda">Registrar</button>
				</div>
			</div>
		</div>
	</div>
    
    <div class="modal fade" id="mdlUpdateComanda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar comanda</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12 mb-3">
							<label for="updateseccioncomanda" class="form-label">Seccion</label>
							<select class="form-select select-data-seccion selectSeccionComanda" id="updateseccioncomanda">
                                <option value="" selected>Seleccionar</option>
                            </select>
						</div>
                        <div class="col-md-12 mb-3">
							<label for="updatemesacomanda" class="form-label">Mesa</label>
							<select class="form-select select-data-mesas" id="updatemesacomanda">
                                <option value="" selected>Seleccionar</option>
                            </select>
						</div>
						<div class="col-md-12 mb-3">
							<label for="updatedescripcioncomanda" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="updatedescripcioncomanda" rows="3"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary js-actualizarcomanda" idcomanda>Actualizar</button>
				</div>
			</div>
		</div>
	</div>
    
    <div class="modal fade" id="mdlPayComanda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Pagar comanda</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row">
                        <div class="col-md-12 mb-3 listDetComandas"></div>
						<div class="col-md-12 mb-3">
							<label for="formapagocomanda" class="form-label">Forma de pago</label>
							<select class="form-select" id="formapagocomanda">
                                <option value="" selected>Seleccionar</option>
                                <option value=1>Yape / Plin</option>
                                <option value=2>Efectivo</option>
                                <option value=3>Tarjeta</option>
                            </select>
						</div>
						<div class="col-md-12 mb-3">
							<label for="formapagomonto" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="formapagomonto" value="">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary js-pagarcomanda" idcomanda>Pagar</button>
				</div>
			</div>
		</div>
	</div>

    <script src="../assets/js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="../assets/libs/sweetalert2/sweetalert2.all.js"></script>
        
	<script src="../assets/js/validaciones.js"></script>
    <script src="../assets/js/comanda.js"></script>
    <script src="../assets/js/seccion.js"></script>
    <script src="../assets/js/mesa.js"></script>
    <script src="../assets/js/menu.js"></script>

    <style>
        .selected {
    background-color: #d4c8a6;
}
    </style>

	<script>
		$(document).ready(() => {
			cargarHeader();
			setTimeout(() => {
				loadDataUser();
                loadTableComandas();
                loadSelectSeccion();
                loadMenuTable();
			}, 1000)
		})
	</script>
</body>

</html>
